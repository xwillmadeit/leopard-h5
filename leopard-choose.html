<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
  <title>Leopard-h5</title>
</head>
<body class="leopard-choose">
    <div class="leopard-choose-bg-light">
      <img src="<%=require("./src/images/choose/choose-bg-light.png")%>">
    </div>

    <div class="leopard-choose-bg">
      <div class="circle-eye"></div>
      <div class="circle-nose"></div>
      <div class="circle-body">
        <div class="finger">
          <img src="<%=require("./src/images/choose/finger.png")%>">
        </div>
      </div>
      <div class="circle-claw"></div>
      <img src="<%=require("./src/images/choose/choose-bg.png")%>">
    </div>

    <div class="clearfix">
      <div class="leopard-choose-title pull-right">
        <img src="<%=require("./src/images/choose/title.png")%>">
      </div>
    </div>

    <div class="clearfix">
      <div class="leopard-choose-golden pull-right">
        <img src="<%=require("./src/images/choose/golden.png")%>">
      </div>
    </div>
</body>
</html>
