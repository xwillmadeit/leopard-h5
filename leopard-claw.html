<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
  <title>一边是丛林之王，一边是中国骄子</title>
</head>
<body class="leopard-claw">
    <div class="leopard-claw-bg animated fadeInDown">
      <img src="<%=require("./src/images/claw/claw-bg.jpg")%>">

      <div class="leopard-claw-circle animated fadeIn">
        <img src="<%=require("./src/images/claw/claw-circle.png")%>">
      </div>
    </div>

    <div class="leopard-claw-en animated fadeInDown">
      <img src="<%=require("./src/images/claw/en.png")%>">
    </div>

    <div class="leopard-claw-line animated fadeIn">
      <img src="<%=require("./src/images/claw/claw-line.png")%>">
    </div>

    <div class="leopard-claw-title animated fadeInDown">
      <img src="<%=require("./src/images/claw/box-info.png")%>">
    </div>

    <div class="leopard-claw-golden animated fadeInLeft">
      <img src="<%=require("./src/images/claw/golden.png")%>">
    </div>

    <div class="leopard-claw-text animated fadeInLeft">
      <img src="<%=require("./src/images/claw/text.png")%>">
    </div>

    <div class="leopard-claw-button clearfix">
      <div class="leopard-claw-button-prev pull-left">
        <a href="/leopard-choose.html"><img src="<%=require("./src/images/prev.png")%>"></a>
      </div>

      <div class="leopard-claw-button-next pull-right">
        <a href="/last.html"><img src="<%=require("./src/images/next.png")%>"></a>
      </div>
    </div>
</body>
</html>
