<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
  <title>一边是丛林之王，一边是中国骄子</title>
</head>
<body class="leopard-body">
    <div class="leopard-body-bg animated fadeInDown">
      <img src="<%=require("./src/images/body/body-bg.jpg")%>">

      <div class="leopard-body-circle animated fadeIn">
        <img src="<%=require("./src/images/body/blue-circle.png")%>">
      </div>
    </div>

    <div class="leopard-body-en animated fadeInDown">
      <img src="<%=require("./src/images/body/en.png")%>">
    </div>

    <div class="leopard-body-line animated fadeIn">
      <img src="<%=require("./src/images/body/body-line.png")%>">
    </div>

    <div class="leopard-body-title animated fadeInDown">
      <img src="<%=require("./src/images/body/box-info.png")%>">
    </div>

    <div class="clearfix">
      <div class="leopard-body-golden pull-right animated fadeInRight">
        <img src="<%=require("./src/images/body/golden-info.png")%>">
      </div>
    </div>

    <div class="clearfix">
      <div class="leopard-body-text pull-right animated fadeInRight">
        <img src="<%=require("./src/images/body/text.png")%>">
      </div>
    </div>

    <div class="leopard-body-button clearfix">
      <div class="leopard-body-button-prev pull-left">
        <a href="/leopard-choose.html"><img src="<%=require("./src/images/prev.png")%>"></a>
      </div>

      <div class="leopard-body-button-next pull-right">
        <a href="/last.html"><img src="<%=require("./src/images/next.png")%>"></a>
      </div>
    </div>
</body>
</html>
