<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
  <title>一边是丛林之王，一边是中国骄子</title>
</head>
<body class="leopard-nose">
    <div class="leopard-nose-bg animated fadeInDown">
      <img src="<%=require("./src/images/nose/nose-bg.jpg")%>">

      <div class="leopard-nose-circle animated fadeIn">
        <img src="<%=require("./src/images/nose/nose-circle.png")%>">
      </div>
    </div>

    <div class="leopard-nose-en animated fadeInDown">
      <img src="<%=require("./src/images/nose/en.png")%>">
    </div>

    <div class="leopard-nose-line animated fadeIn">
      <img src="<%=require("./src/images/nose/nose-line.png")%>">
    </div>

    <div class="leopard-nose-title animated fadeInRight">
      <img src="<%=require("./src/images/nose/box-info.png")%>">
    </div>

    <div class="leopard-nose-golden animated fadeInLeft">
      <img src="<%=require("./src/images/nose/golden.png")%>">
    </div>

    <div class="leopard-nose-text animated fadeInRight">
      <img src="<%=require("./src/images/nose/text.png")%>">
    </div>

    <div class="leopard-nose-button clearfix">
      <div class="leopard-nose-button-prev pull-left">
        <a href="/leopard-choose.html"><img src="<%=require("./src/images/prev.png")%>"></a>
      </div>

      <div class="leopard-nose-button-next pull-right">
        <a href="/last.html"><img src="<%=require("./src/images/next.png")%>"></a>
      </div>
    </div>
</body>
</html>
