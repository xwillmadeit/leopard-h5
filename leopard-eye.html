<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
  <title>Leopard-h5</title>
</head>
<body class="leopard-eye">
    <div class="leopard-eye-bg">
      <img src="<%=require("./src/images/eye/eye-bg.png")%>">
    </div>

    <div class="leopard-eye-en">
      <img src="<%=require("./src/images/eye/en.png")%>">
    </div>

    <div class="clearfix">
      <div class="leopard-eye-title pull-right">
        <img src="<%=require("./src/images/eye/box-info.png")%>">
      </div>
    </div>

    <div class="clearfix">
      <div class="leopard-eye-golden pull-right">
        <img src="<%=require("./src/images/eye/golden.png")%>">
      </div>
    </div>

    <div class="leopard-eye-text">
      <img src="<%=require("./src/images/eye/text.png")%>">
    </div>

    <div class="leopard-eye-button clearfix">
      <div class="leopard-eye-button-prev pull-left">
        <img src="<%=require("./src/images/prev.png")%>">
      </div>

      <div class="leopard-eye-button-next pull-right">
        <img src="<%=require("./src/images/next.png")%>">
      </div>
    </div>
</body>
</html>
